<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Sweet Crumbs Bakery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="payment.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center my-4">Payment Options</h1>
        <form id="paymentForm" class="payment-form">
            <div class="row">
                <div class="col-md-6 mb-4">
                    <h3>UPI Payment</h3>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentOption" id="gpay" value="gpay" required>
                        <label class="form-check-label" for="gpay">
                            <p>Google Pay</p> 
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentOption" id="paytm" value="paytm" required>
                        <label class="form-check-label" for="paytm">
                            <p>Paytm</p>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentOption" id="phonepe" value="phonepe" required>
                        <label class="form-check-label" for="phonepe">
                            <p>PhonePe</p>
                        </label>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <h3>Card Payment</h3>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentOption" id="creditCard" value="creditCard" required>
                        <label class="form-check-label" for="creditCard">
                            <p>Credit Card</p> 
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentOption" id="debitCard" value="debitCard" required>
                        <label class="form-check-label" for="debitCard">
                           <p>Debit Card</p> 
                        </label>
                    </div>
                </div>
                <div class="col-md-12 mb-4">
                    <h3>Net Banking</h3>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentOption" id="netBanking" value="netBanking" required>
                        <label class="form-check-label" for="netBanking">
                            <p>Network Banking</p> 
                        </label>
                    </div>
                </div>
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary">Proceed to Pay</button>
                </div>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('paymentForm').addEventListener('submit', function (event) {
            event.preventDefault(); 
            alert('Payment Successful!');
            document.getElementById('paymentForm').reset();
        });
    </script>
</body>
</html>
